<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>RTRWH Portal - Home</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- Navbar -->
		<nav
			class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow-sm">
			<div class="container">
				<a class="navbar-brand fw-bold" href="#">AquaBytes</a>
				<button
					class="navbar-toggler"
					data-bs-toggle="collapse"
					data-bs-target="#navMenu">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navMenu">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link" href="./calc/">Citizen Tool</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./stat/">Analytics</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./resource/">Resources</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- Hero -->
		<section class="hero">
			<div class="container">
				<h1 class="display-5 fw-bold">Universal Rainwater Harvesting Portal</h1>
				<p class="lead">
					Check feasibility • Explore analytics • Monitor projects
				</p>
				<a href="./calc/" class="btn btn-light btn-lg mt-3"
					>Check Your Potential</a
				>
			</div>
		</section>

		<!-- KPI Cards -->
		<section class="kpi section py-5">
			<div class="container">
				<div class="row text-center g-4">
					<div class="col-md-4">
						<div class="card shadow-lg border-0 p-4 kpi-card">
							<i class="fa-solid fa-tint card-icon text-primary"></i>
							<h5>Water Saved</h5>
							<p class="fs-5 fw-bold">1.2 Billion Litres</p>
						</div>
					</div>
					<div class="col-md-4">
						<div class="card shadow-lg border-0 p-4 kpi-card">
							<i class="fa-solid fa-diagram-project card-icon text-success"></i>
							<h5>Active Projects</h5>
							<p class="fs-5 fw-bold">350+</p>
						</div>
					</div>
					<div class="col-md-4">
						<div class="card shadow-lg border-0 p-4 kpi-card">
							<i class="fa-solid fa-users card-icon text-warning"></i>
							<h5>Participants</h5>
							<p class="fs-5 fw-bold">25,000+</p>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- Footer -->
		<footer class="text-center">
			<small>&copy; 2025 Universal Rainwater Harvesting Portal</small>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
